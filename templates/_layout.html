<header data-js="navigation" id="navigation" class="p-navigation">
  <div class="p-navigation__banner">
    <div class="p-navigation__logo">
      <a class="p-navigation__link" href="/">
        LOGO
      </a>
    </div>
    <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
    <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
  </div>
  <nav class="p-navigation__nav" role="menubar">
    <span class="u-off-screen">
      <a href="#main-content">Jump to main content</a>
    </span>

    <ul class="p-navigation__links" role="menu">
      <li class="p-navigation__link" role="menuitem"><a href="/">Homepage</a></li>
    </ul>
  </nav>

<script type="text/template" id="cookie-warning-template">
  <div class="cookie-policy" style="position: fixed; bottom: 0; width: 100%;">
    <div class="row">
      <div class="col-12">
      <div class="p-notification" id="notification">
        <p class="p-notification__response">
          We use cookies to improve your experience. By your continued use of this
          site you accept such use. To change your settings please
          <a href="http://www.ubuntu.com/legal/terms-and-policies/privacy-policy#cookies">
            see our policy
          </a>.
        </p>
        <a href="?cp=close" class="link-cta p-icon--close" aria-label="Close notification">Close</a>
      </div>
    </div>
    </div>
  </div>
</script>
